[sys]
user			=	"rubick"
group			=	"rubick"
core			=	10240
nofile			=	2048
pid				=	"./log/notfs.pid"
daemon			=	0
debug			=	1

[log]
access			=	"./log/access.log"
error			=	"./log/error.log"
bufsize			=	0

[net]
port			=	8080
address			=	"0.0.0.0"
timeout			=	0
threads			=	1
connections		=	10240
max_post_size	=	5M

[storage]
id				=	0
root			=	"/data1"
trunksize		=	"100G"

[http]
add_header		=	"xxx: xxx"
